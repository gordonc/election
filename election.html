<html>
  <head>
    <title>Toronto Real Time 2010 Election Results </title>
    <link type="text/css" rel="stylesheet" href="http://vis.stanford.edu/protovis/ex/ex.css?3.2"/>
    <script type='text/javascript' src='http://code.jquery.com/jquery-1.4.2.min.js'></script>
    <script type='text/javascript' src='http://jsonp.org/jquery.jsonp.js'></script>
    <script type="text/javascript" src="http://vis.stanford.edu/protovis/protovis-r3.2.js"></script>
    <style type="text/css">

#fig {
  width: 420px;
  height: 825px;
}

    </style>
  </head>
  <body><div id="center"><div id="fig">
    <script type="text/javascript">

    var w = 400,
        h = 800;

    /* The root panel. */
    var vis = new pv.Panel()
        .width(w)
        .height(h)
        .bottom(5)
        .left(10)
        .right(10)
        .top(20);

    vis.render();
 
    function draw(data) {
      data.sort(function(l,r) (l["percent"] < r["percent"]) ? 1 : (l["percent"] > r["percent"]) ? -1 : 0);

      percent = $.map(data,function(d) d["percent"]);

      /* Sizing and scales. */
      var x = pv.Scale.linear(0, Math.max.apply(Math, percent)).range(0, w-80),
          y = pv.Scale.ordinal(pv.range(40)).splitBanded(0, h, 4/5);
      
      /* The bars. */
      var bar = vis.add(pv.Bar)
          .data(percent)
          .top(function() y(this.index))
          .height(y.range().band)
          .left(0)
          .width(x);
      
      /* The value label. */
      var value = bar.anchor("right").add(pv.Label)
          .textStyle("white")
          .textMargin(5)
          .text(function(d) d.toFixed(2));
      
      /* The variable label. */
      var variable = bar.anchor("right").add(pv.Label)
          .textMargin(5)
          .textAlign("left")
          .text(function() data[this.index]["name"]);

      /* X-axis ticks. */
      vis.add(pv.Rule)
          .data(x.ticks(5))
          .left(x)
          .strokeStyle(function(d) d ? "rgba(255,255,255,.3)" : "#000")
        .add(pv.Rule)
          .top(0)
          .height(5)
          .strokeStyle("#000")
        .anchor("top").add(pv.Label)
          .text(x.tickFormat);

      vis.render();
    }

    function callback(data) {
      lines = data.split("\n");
      data = [];
      $.each(lines, function(no, line) { 
          attrs = line.split("|");
          office = attrs[1];
          subdivisions = Number(attrs[4]);
          name = attrs[7];
          percent = Number(attrs[9]);
          if (office == "MAYOR") {
              name = name.split(" ").slice(1).join(" ");
              data.push({name:name, percent:percent});
          }
      });
      draw(data);
    }

    function test() {
      data = [];
      for (i=0;i<40;i++) {
        data.push({name:"FORD",percent:Math.random()*100+1});
      }
      draw(data);
    }

    $.jsonpProxy("http://opendata.toronto.ca/vote2010/unofficialresult.txt", callback);
    //test();

    </script>
  </div></div></body>
</html>
